<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="../Iconos/IMG/Icono.png"/>

    <link rel="stylesheet" href="../css/crearReserva.css">
    <title>Buscar Reserva </title>
</head>

<body>

    <header>
        <div>Buscar Reserva </div>
    </header>

    <nav>
        <a href="checkinout.html">Check-in / Check-out</a>
        <a href="habitaciones.html">Habitaciones</a>
        <a href="calendario.html">Calendario</a>
        <a href="crearReserva.html" class="active">Buscar Reserva</a>
    </nav>

    <main>
        <div class="container mt-4">
            <h2>Buscar Reserva</h2>

            <div class="search-form row g-3 align-items-center mb-4 p-3 border rounded ">
                <div class="col-md-4">
                    <label for="searchNombre" class="form-label">Nombre</label>
                    <input type="search" id="searchNombre" class="form-control form-control-sm" placeholder="Nombre huésped">
                </div>
                <div class="col-md-4">
                     <label for="searchApellido" class="form-label">Apellido</label>
                    <input type="search" id="searchApellido" class="form-control form-control-sm" placeholder="Apellido huésped">
                </div>
                 <!-- <div class="col-md-2">
                    <label for="searchFechaDesde" class="form-label">Desde</label>
                    <input type="date" id="searchFechaDesde" class="form-control form-control-sm">
                </div> -->
                 <!-- <div class="col-md-2">
                    <label for="searchFechaHasta" class="form-label">Hasta</label>
                    <input type="date" id="searchFechaHasta" class="form-control form-control-sm">
                </div> -->
                <div class="col-12 mt-3 text-end">
                     <button id="btnLimpiar" class="btn btn-secondary btn-sm me-2">Limpiar Filtros</button>
                    <button id="btnBuscar" class="btn btn-primary btn-sm">Buscar</button>
                </div>
            </div>
            <div class="errors-container mb-3" id="errors-container">
                </div>

            <div class="results-container" id="results-container">
                <table class="table table-striped table-hover" id="results">
                    <thead class="table-dark">
                        <tr>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Habitación</th>
                            <th>Entrada</th>
                            <th>Salida</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="results-body">
                        <tr><td colspan="7" class="text-center text-muted">Realice una búsqueda para ver resultados.</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>


    <div class="modal fade" id="modalEditarReserva" tabindex="-1" aria-labelledby="modalEditarLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg"> 
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalEditarLabel">Editar Reserva</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formEditar">
                        <input type="hidden" id="reservaId"> 

                        <h4>Datos del Cliente</h4>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="editNombre" class="form-label">Nombre</label>
                                <input type="text" id="editNombre" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <label for="editApellido" class="form-label">Apellido</label>
                                <input type="text" id="editApellido" class="form-control">
                            </div>
                        </div>
                         <div class="row mb-3">
                             <div class="col-md-6">
                                <label for="editEmail" class="form-label">Email</label>
                                <input type="email" id="editEmail" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <label for="editTelefono" class="form-label">Teléfono</label>
                                <input type="tel" id="editTelefono" class="form-control">
                            </div>
                         </div>

                        <h4>Detalles de la Reserva</h4>
                        <div class="row mb-3">
                             <div class="col-md-6">
                                <label for="editHabitacion" class="form-label">Habitación</label>
                                <select id="editHabitacion" class="form-select" required>
                                    <option value="">Cargando...</option>
                                </select>
                             </div>
                             <div class="col-md-6">
                                 <label for="editCantidadPersonas" class="form-label">Cantidad Personas</label>
                                 <input type="number" id="editCantidadPersonas" class="form-control" min="1">
                             </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="editFechaInicio" class="form-label">Fecha Inicio</label>
                                <input type="date" id="editFechaInicio" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <label for="editFechaFin" class="form-label">Fecha Fin</label>
                                <input type="date" id="editFechaFin" class="form-control">
                            </div>
                        </div>
                         <div class="row mb-4">
                             <div class="col-md-6">
                                 <label for="editEstado" class="form-label">Estado Reserva</label>
                                 <select id="editEstado" class="form-select" required>
                                     <option value="">Cargando...</option>
                                 </select>
                             </div>
                         </div>


                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="../js/crearReserva.js"></script> 

</body>
</html>
